<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>title</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="vue-color.min.js"></script>
  <link rel="stylesheet" type="text/css" href="build.css">
</head>

<body>
  <div id='app'>
    <h1>theme color builder</h1>
    <h2>input</h2>
    <div class='color-wrapper'>
      <div v-for="(color, key) in colors" :key="key">
        <h3>{{key}}</h3>
        <color-picker v-model="colors[key]"></color-picker>
      </div>
    </div>
    <div :class='outputClass' ref="output" @click.prevent="copyOutput">{{output}}</div>
  </div>
  <script src="build.js" ></script>

</body>

</html>
